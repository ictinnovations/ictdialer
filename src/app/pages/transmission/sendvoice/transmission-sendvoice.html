<h3>Send Voice Messagem</h3>
<div class="col-lg-12">
  <form id="form1" #f1="ngForm">
    <nb-card>
      <nb-card-header>
        Voice call
      </nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="title">Title :</label>
          <input [(ngModel)]="transmission.title" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Title" id="title" required/>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Choose Voice Recording
      </nb-card-header>
      <nb-card-body>
        <div>  
          <label for="recording">Voice message</label>  
          <select class = "form-control" name = "recording" [(ngModel)]= "SelectedV">  
            <option *ngFor="let recording of recording"  
              [ngValue] = "recording" >  
              {{recording.name}}  
            </option>  
          </select>  
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Phone number of Destination Contact
      </nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="phone">Destination Contact : </label>
          <input type="text" class="form-control" [(ngModel)]="transmission.phone" [ngModelOptions]="{standalone: true}" id="phone" required/>
        </div>  
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Retry
      </nb-card-header>
      <nb-card-body>
        <div class="col-sm-6">
          <div class="form-group">
            <div>  
              <label for="try_allowed">Retry :</label>  
              <select class = "form-control" name = "try_allowed" [(ngModel)]= "transmission.try_allowed" [ngModelOptions]="{standalone: true}">
                <option value = "">Please Select an Option below</option>  
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <div>
      <button type="button" class="btn btn-success" (click)="addSendRecording()">Submit</button>
    </div>
  </form>
</div>
