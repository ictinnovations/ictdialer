<h3>{{ 'recording.add' | translate}}</h3>

<div class="col-lg-12">
<form id="form1" #f1="ngForm">
<nb-card>
    <nb-card-header>
      {{ 'recording.recording_info' | translate}}
    </nb-card-header>
  <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="name">{{ 'recording.recording_name' | translate}}:</label>
            <input [(ngModel)]="recording.name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Recording Name" id="name" required/>
          </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    {{ 'recording.upload_recording' | translate}}
  </nb-card-header>
  <nb-card-body>
      <div class="container">
          
              <div class="navbar navbar-default">
              </div>
          
              <div class="row">
          
                  <div class="col-md-3">

                      <input type="file" ng2FileSelect [uploader]="uploader" />
                  </div>

          
              </div>
          
          </div>
  </nb-card-body>
  </nb-card>

  <nb-card>
    <nb-card-header>
      {{ 'recording.description' | translate}}
    </nb-card-header>
    <nb-card-body>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="description">{{ 'recording.description' | translate}}:</label>
          <input [(ngModel)]="recording.description" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="{{ 'recording.description' | translate}}" id="description" required/>  
        </div>
      </div>
    </nb-card-body>
  </nb-card>

<div *ngIf="(recording_id>0)">
    <button type="button" class="btn btn-primary" (click)="updateRecording()">{{ 'buttons.update' | translate}}</button>
</div>
<div *ngIf="(!recording_id)">
    <button type="button" class="btn btn-success" (click)="addRecording()">{{ 'buttons.submit' | translate}}</button>
</div>
</form>
</div>
